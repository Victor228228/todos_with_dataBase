<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./animate.css">
</head>
<body>
  <div class="title">
    <h1>TODOS</h1>
  </div>
  <div class="mainWrapper">
    <div class="inputWrapper">
      <input class="inputTodo" type="text" placeholder="What needs to be done?">
    </div>
    <div class="todoWrapper">
      <!--<div class="todo">
        <input type="checkbox" name="doneOrNot" class="todoCheckbox">
        <p class="todoDescription">I need to read all my favorite books</p>
      </div>-->
    </div>
    <div class="footerWrapper">
      <div class="needEnding">
        <p class="needEnding_text">0 items left</p>
      </div>
      <div class="categoryTodos">
        <button class="categoryTodos_all animate__bounceIn">All</button>
        <button class="categoryTodos_active animate__bounceIn">Active</button>
        <button class="categoryTodos_completed animate__bounceIn">Completed</button>
      </div>
      <div class="clearCompletedTodos">
        <button class="clearCompletedTodosButton animate__bounceIn">Clear completed</button>
      </div>
    </div>
  </div>


<script src="./main.js"></script>
</body>
</html>
